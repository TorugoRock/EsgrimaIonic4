<ion-app>
  <ion-split-pane>
    <ion-menu  menuId='menu' color="tertiary">
      <ion-header color="tertiary">
        <ion-toolbar color="primary">
          <ion-title>Opções</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="tertiary">
        <ion-list id="lista">
            <ion-item (click)="editaPerfil()" color="tertiary" lines="none" class="nopadding">
              <ion-label>
                Editar Perfil
              </ion-label>
            </ion-item>
            <ion-item (click)="alterarSenha()" color="tertiary" lines="none" class="nopadding">
              <ion-label>
                Alterar senha
              </ion-label>
            </ion-item>
            <ion-item (click)="sobre()" color="tertiary" lines="none" class="nopadding">
              <ion-label>
                Sobre nós
              </ion-label>
            </ion-item>
            <ion-item (click)="sair()" color="tertiary" lines="none" id="sair">
              <ion-label>
                Sair
              </ion-label>
            </ion-item>
          </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
