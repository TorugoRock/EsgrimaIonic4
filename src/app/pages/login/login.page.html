<ion-content color="primary">
  

  <div> 
    <img id="icon" src="./assets/img/Logo-02.png" alt="">
  </div>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-input
      text-center
      placeholder="Email"
      formControlName="email"
      type="email"
      [class.invalid]="!loginForm.controls['email'].valid &&
      loginForm.controls['email'].touched">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input
      text-center
      placeholder="Senha"
      formControlName="password"
      type="password"
      [class.invalid]="!loginForm.controls['password'].valid&&
      loginForm.controls['password'].touched" >
      </ion-input> 
    </ion-item>

    <ion-button id="logar" (click)="loginUser(loginForm)" shape="round" expand="block"  
    [disabled]="!loginForm.valid">
    Logar 
    </ion-button>
  </form>

  <div id="criarContaDiv">
    <ion-button 
      id="criarConta"
      shape="round"
      expand="block"
      color="secondary"
      routerLink="/criar-conta">
      Criar conta
    </ion-button>
  </div>
  
</ion-content>
