<ion-header>
  <ion-toolbar>
    <ion-button shape="round" (click)="voltar()">
      <ion-icon name="arrow-dropleft-circle"></ion-icon>
    </ion-button>
  </ion-toolbar> 
</ion-header>
 
<ion-content>
        <ion-list (click)="presentModal1()">
          <ion-list-header> Lutador 1</ion-list-header>
          <ion-item>
              <ion-avatar slot="start">
                <ion-icon name="body"></ion-icon>
              </ion-avatar>
              <ion-label>
                  <ion-label >Nome: {{nome1}}</ion-label>
                  <ion-label >Clube: {{clube1}}</ion-label>
                 
              </ion-label>

           
          </ion-item>
        </ion-list>
        
        
        <ion-list (click)="presentModal2()">
          <ion-list-header> Lutador 2</ion-list-header>
          <ion-item>
              <ion-avatar slot="start">
                <ion-icon name="contact"></ion-icon>
              </ion-avatar>
              <ion-label>
                  <ion-label >Nome: {{nome2}}</ion-label>
                  <ion-label >Clube: {{clube2}}</ion-label>
              </ion-label>
            </ion-item>

        </ion-list>
    

      <ion-button (click)="cadastro()" expand="block">
         Confirma
      </ion-button>
  

</ion-content>
