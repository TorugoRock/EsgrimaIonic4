<ion-header>
    <ion-toolbar>
      <ion-button shape="round" (click)="voltar()">
        <ion-icon name="arrow-dropleft-circle"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>  

<ion-content padding> 
  <div id="lutas">   
    
    <div class="luta" *ngFor="let op of userProfile?.oponente">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{op.clube}}</ion-card-subtitle>
          <ion-card-title>{{op.nome}}</ion-card-title>
        </ion-card-header>
          <ion-list>
            <ion-item>
              <ion-label>Punho:{{op.punho}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Altura:{{op.altura}}</ion-label>
            </ion-item>
          </ion-list>
        <ion-card-content>
          
        </ion-card-content>
      </ion-card>
    
      
    </div>
  </div>

</ion-content>
