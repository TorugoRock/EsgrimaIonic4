<ion-header>
    <ion-toolbar>
      <ion-button shape="round" (click)="voltar()">
        <ion-icon name="arrow-dropleft-circle"></ion-icon>
      </ion-button>
      <ion-button shape="round" class="Filtro"(click)="presentAlert()">
        <ion-icon name="funnel"></ion-icon>
      </ion-button>
    </ion-toolbar> 
  </ion-header>  

<ion-content padding>  
  <div id="lutas">   
    
    <div class="luta" *ngFor="let lutadores of lutaVisao">
      
      <p class="trap"> 
        {{lutadores.tipoJogo}}
      </p>
      <p class="trap" id="etapaCampeonato" *ngIf="lutadores.etapaCampeonato">  
        {{lutadores.etapaCampeonato}}
      </p>
      <p class="trap" id="etapaEliminatoria" *ngIf="lutadores.etapaEliminatoria"> 
        {{lutadores.etapaEliminatoria}}
      </p>
      <ion-card (click)="selecionaLuta(lutadores.idLuta)">
        <ion-card-header  >
          <ion-card-subtitle>            
            <ion-toolbar>
              <ion-label>
                {{lutadores.data}}
              </ion-label>
              <ion-label class="hora">
                {{lutadores.hora}}
              </ion-label>
            </ion-toolbar>            
            {{lutadores.clube1}}  X  {{lutadores.clube2}}
            </ion-card-subtitle>
          <ion-card-title>{{lutadores.nome1}} X {{lutadores.nome2}}</ion-card-title>
        </ion-card-header>
          <ion-list>
            <ion-item>
              <ion-label>Punhos:{{lutadores.punho1}}  X  {{lutadores.punho2}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Altura:{{lutadores.altura_relativa}}</ion-label>
            </ion-item>
          </ion-list>
      </ion-card> 
    </div>
  </div>

</ion-content>
