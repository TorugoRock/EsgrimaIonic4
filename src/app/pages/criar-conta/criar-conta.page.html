<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button shape="round" (click)="voltar()">
            <ion-icon name="arrow-dropleft-circle"></ion-icon>
          </ion-button>
        </ion-col> 
        <ion-col>
          <ion-title>Registro</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
  
<ion-content padding>
  <form [formGroup]="registroForm"> 
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input
        formControlName="nome"
        type="text"
        [class.invalid]="registroForm.controls['nome'].valid &&
        registroForm.controls['nome'].touched"
        >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Clube</ion-label>
      <ion-input
      formControlName="clube"
      type="text"
      [class.invalid]="registroForm.controls['clube'].valid &&
      registroForm.controls['clube'].touched"
      >
    </ion-input>
  </ion-item>
    
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        formControlName="email"
        type="email"
        [class.invalid]="registroForm.controls['email'].valid &&
        registroForm.controls['email'].touched"
        >
      </ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input
        formControlName="senha"
        type="password"
        [class.invalid]="!registroForm.controls['senha'].valid &&
        registroForm.controls['senha'].touched">
      </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Confirmar Senha</ion-label>
      <ion-input
        formControlName="confSenha"
        type="password"
        [class.invalid]="!registroForm.controls['senha'].valid &&
        registroForm.controls['senha'].touched">
      </ion-input>
    </ion-item>
 

    <ion-button
    expand="block"
    (click)="registrarUser(registroForm)"
    [disabled]="!registroForm.valid"
    >
    Criar conta
  </ion-button>
</form>

</ion-content>
