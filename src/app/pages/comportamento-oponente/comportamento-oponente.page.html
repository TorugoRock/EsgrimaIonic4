
<ion-header >
  <ion-toolbar color="primary">
    <ion-button id="backButton" fill="clear" (click)="voltar()">
      <ion-icon name="ios-arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Comportamento do oponente</ion-title>      
  </ion-toolbar>
</ion-header>

<ion-content color='tertiary'>
  
  <ion-item lines="none">
    <ion-label slot="start">Conservador</ion-label>
    <ion-label slot="end">Ousado</ion-label>
  </ion-item>
  <ion-item lines="none" class="item_range"> 
    <ion-range min="1" max="3" step="1" snaps="true" (ionChange)="segmentconservador_ousado($event)" mode="ios"> 
    </ion-range>
    <ion-icon name="help" (click)="help('conservador_ousado')"></ion-icon>
  </ion-item> 
  
  <ion-item lines="none">
    <ion-label slot="start">Inconstante</ion-label>
    <ion-label  class="label_end" slot="end">Constante</ion-label>
  </ion-item>
  <ion-item lines="none" class="item_range">
    <ion-range min="1" max="3" step="1" snaps="true"   (ionChange)="segmentinconstante_constante($event)" mode="ios">
    </ion-range>
    <ion-icon name="help" (click)="help('inconstante_constante')"></ion-icon>
  </ion-item>
  
  
  <ion-item lines="none">
    <ion-label slot="start">Inseguro</ion-label>
    <ion-label  class="label_end" slot="end">Confiante</ion-label>
  </ion-item>
  <ion-item  lines="none" class="item_range"> 
    <ion-range min="1" max="3" step="1" snaps="true"  (ionChange)="segmentinseguro_confiante($event)" mode="ios">
    </ion-range>
    <ion-icon name="help" (click)="help('inseguro_confiante')"></ion-icon>   
  </ion-item>
  
  <ion-item lines="none">
    <ion-label slot="start">Pressionado</ion-label>
    <ion-label class="label_end_maior" slot="end">Controlado</ion-label>
  </ion-item>
  <ion-item  lines="none" class="item_range">
    <ion-range min="1" max="3" step="1" snaps="true"   (ionChange)="segmentpressionado_controlado($event)" mode="ios">
    </ion-range>
    <ion-icon name="help" (click)="help('pressionado_controlado')"></ion-icon>
  </ion-item>
  
  <ion-item lines="none">
    <ion-label slot="start">Provocativa</ion-label>
    <ion-label class="label_end" slot="end">Respeitosa</ion-label>
  </ion-item>
  <ion-item  lines="none" class="item_range">
    <ion-range min="1" max="3" step="1" snaps="true"   (ionChange)="segmentprovocativa_respeitosa($event)" mode="ios"> 
    </ion-range>    
    <ion-icon name="help" (click)="help('provocativa_respeitosa')"></ion-icon>
  </ion-item>
  
  <ion-item lines="none" >
    <ion-label slot="start">Passiva</ion-label> 
    <ion-label  slot="end">Ativa</ion-label>
  </ion-item>
  <ion-item  lines="none" class="item_range">
    <ion-range min="1" max="3" step="1" snaps="true"  (ionChange)="segmentpassiva_ativa($event)" mode="ios">
    </ion-range>
    <ion-icon name="help" (click)="help('passiva_ativa')"></ion-icon>     
  </ion-item>
  
  
  <ion-button id="botao_confirmar" (click)="concluir()" shape="round" color="secondary">
    <!-- [disabled]="!valido"> -->
    Confirmar
  </ion-button>
  
</ion-content>
