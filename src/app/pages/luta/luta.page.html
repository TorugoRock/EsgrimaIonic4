  <!---------------------------------------------------------------------------->
  <!---------------------------------Placar------------------------------------->
  <!---------------------------------INICIO ------------------------------------>
  <div>
  <ion-grid id="labels">
    <ion-row >
      <ion-col>
        <ion-label >
          {{lutador1}}
        </ion-label>
      </ion-col>
      <ion-col>
          <ion-button id="botao_trocar_lados" (click)="inverte_lado_luta()"  fill="clear">
            <ion-icon name="swap"></ion-icon>
          </ion-button>
      </ion-col>
      <ion-col>
        <ion-label id="nomesLutadores">
          {{lutador2}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid id="grid_pontos_lutadores">
    <ion-row>
      <ion-col>
        <ion-item color="tertiary" id="meusPontos" lines="none">
          <ion-label  class="pontosLutadores">
            {{pontoLutador1}}
          </ion-label>
        </ion-item>
      </ion-col >
      <ion-col class="ion-align-self-center">
        <ion-label> 
          X  
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-item color="tertiary" id="pontosOponente" lines="none">
          <ion-label class="pontosLutadores" > 
            {{pontoLutador2}}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>  
  <!---------------------------------------------------------------------------->
  <!----------------------------BotÃµes de ataques------------------------------->
  <!---------------------------------INICIO ------------------------------------>
 <div class="Ataques">
  <ion-grid>
    <ion-row  >
      <ion-col class="toqueduplocol">
        <ion-button class="movimento" id="ataque6" (click)="marcaAtaque(6)" shape="round">Remessa</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button class="movimento" id="ataque1" (click)="marcaAtaque(1)" shape="round" >Ataque</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="movimento" id="ataque2" (click)="marcaAtaque(2)" shape="round" >Resposta</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button class="movimento" id="ataque3" (click)="marcaAtaque(3)" shape="round">Contra-Resposta</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="movimento" id="ataque4" (click)="marcaAtaque(4)" shape="round">Contra-Ataque</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button class="movimento" id="ataque5" (click)="marcaAtaque(5)" shape="round">Contra-Tempo</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="movimento" id="ataque7" (click)="marcaAtaque(7)" shape="round" [disabled]="remessa" >Toque Duplo</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div> 
  <!---------------------------------------------------------------------------->
  <!---------------------------------Arena-------------------------------------->
  <!---------------------------------INICIO ------------------------------------>
 <div class="arena">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="1" id="alertacol"> 
        <ion-button class="alerta"  id="pista1" (click)="marcaPista(1)"></ion-button>
      </ion-col>
      <ion-col size="3" >
        <ion-button class="normal" id="pista2" (click)="marcaPista(2)"></ion-button>
      </ion-col>
      <ion-col size="2" >
        <ion-button class="normal" id="pista3" (click)="marcaPista(3)"></ion-button>
      </ion-col>
      <ion-col size="3" >
        <ion-button class="normal" id="pista4" (click)="marcaPista(4)"></ion-button>
      </ion-col>
      <ion-col  size="1">
        <ion-button class="alerta" id="pista5" (click)="marcaPista(5)"></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</div>
<ion-grid>
  <ion-row id="movimentos">
    <ion-col>
      <ion-button (click)="corrigeUltimoMovimento()" color="secondary">
        Corrigir ultimo 
        <BR >movimento
      </ion-button>    
    </ion-col>
    <ion-col>
      <ion-button (click)="proximo()" >
        Proximo <BR> Movimento
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
