<ion-header >
  <ion-toolbar color="primary">
    <ion-button id="backButton" fill="clear" (click)="voltar()">
      <ion-icon name="ios-arrow-back"></ion-icon>
    </ion-button>
    <ion-title>ESTATISTICAS GERAIS</ion-title>
    <ion-button fill="clear" id="Filtro"(click)="presentModal()">
      <ion-icon name="funnel"></ion-icon>
    </ion-button>
  </ion-toolbar> 
</ion-header>

<ion-content padding color="tertiary">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Vitorias e derrotas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #pieChart></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Pontos por tipo de ataque</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #barChartTipoAtaque></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Pontos por local do corpo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #barChartLocalCorpo></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Pontos por zona da pista</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #barChartZona></canvas>
    </ion-card-content>
  </ion-card>


</ion-content>
